desc: Scenario Test.  Post -> Get
runners:
  req: http://localhost:8080
loop:
  count: 10
  until: 'outcome == "success"' # until the runbook outcome is successful.
  minInterval: 0.5 # sec
  maxInterval: 10 # sec
steps:
  createPet:
    req:
      /api/pet:
        post:
          headers:
            Accept: application/json
          body:
            application/json:
              id: 0
              category:
                id: 0
                name: "string"
              name: "doggie"
              photoUrls:
                - "String"
              tags:
                - id: 0
                  name: "string"
              status: "available"
  getPet:
    req:
      /api/pet/{{ steps.createPet.res.body.id }}:
        get:
          headers:
            Accept: application/json
          body: null
    test: steps.getPet.res.body.name == "doggie"
